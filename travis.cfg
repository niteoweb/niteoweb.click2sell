[buildout]
extends = base.cfg
extensions -= buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads
extends-cache = extends

allow-hosts =
    *.python.org
    effbot.org

parts +=
    test

[test]
recipe = zc.recipe.testrunner
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']
eggs =
    ${buildout:eggs}
    niteoweb.click2sell [test]